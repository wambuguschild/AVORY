<!DOCTYPE html>
<html>
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" type="text/css" href="../static/styles/edit_profile.css">
</head>
<body>
    <div class="sidenav">
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </div>
    
    <div class="main-content">
        <h1>Edit Profile</h1>
        <div class="form-container">
            <form method="POST">
                <label>Username:</label>
                <input type="text" name="username" value="{{ profile.username }}" required>
                <br>
                <label>Height:</label>
                <input type="number" name="height" value="{{ profile.height }}" required>
                <br>
                <label>Weight:</label>
                <input type="number" step="0.01" name="weight" value="{{ profile.weight }}" required>
                <br>
                <label>Complexion:</label>
                <input type="text" name="complexion" value="{{ profile.complexion }}">
                <br>
                <label>Age:</label>
                <input type="number" name="age" value="{{ profile.age }}">
                <br>
                <label>Bio:</label>
                <textarea name="bio">{{ profile.bio }}</textarea>
                <br>
            </form>
            <div class="button-container">
                <button type="submit">Save</button>
            </div>
        </div>
    </div>
</body>
</html>
